<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arena</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
    
        $(document).ready(function(){
            
            $('button').hover(function(){
                //img name is set in "temp" attribute of each button (attr is getter)
                var img = $(this).attr("value");
                //use img to create a file path to the correct image
                var string = "url(dojo_arena_photos/" + img + ")";
                //set image background using css as setter
                $("#wrapper").css("background-image", string);
            }, function(){
                //on hoverout, set background image to none.
                $("#wrapper").css("background-image", 'none');
            });

        $('button').click(function(){
            //set image based on button selection (same as hover)
            var img = $(this).attr("value");
            var string = "url(dojo_arena_photos/" + img + ")";
            $("#wrapper").css("background-image", string);

            $("#menu h1").text("Select Player");
            //remove the HTML that held buttons
            $("#rows").html("");
            //show the two selects
            $("#selectors").show();

        });

        //listen for changes on select
        $('#player1').change(function(){
            //value attribute in options buttons are set with png names
            //set player var to the selected option value
            var player = $(this).val();
            
            //hide if the user selected "select ninja"
            if(player == 'none'){
                $("#player1img").hide();
            } else {
                //change src attribute to correct file location when player is selected
                var p1str = "dojo_arena_photos/" + player;
                $("#player1img").attr("src", p1str);
                //show player image(hidden by default)
                $("#player1img").show();
            }

        });

        //see above
        $('#player2').change(function(){
            var player = $(this).val();
            
            if(player == 'none'){
                $("#player2img").hide();
            } else {
                var p2str = "dojo_arena_photos/" + player;
                $("#player2img").attr("src", p2str);
                $("#player2img").show();
            }

        });


        });


    </script>
    
</head>
<body>

    <div id="wrapper">

        <div id="menu">

        <h1>Select Arena</h1>

            <div id="options">
                <div id="rows">
                    <div class="btnrow">
                        <button value="beach.jpg">Beach</button>
                        <button value="earth.jpg">Planet</button>
                        <button value="dojo.jpg">Dojo</button>
                    </div>
                    <div class="btnrow">
                        <button value="forest.jpg">Forest</button>
                        <button value="matrix.jpg">Matrix</button>
                        <button value="snow.jpg">Snow</button>
                    </div>
                </div>

                <div id="selectors">
                        <select id="player1">
                            <option value="none">Select Ninja</option>
                            <option value="mikey.png">Michelanegelo</option>
                            <option value="leo.png">Leonardo</option>
                            <option value="raphael.png">Raphael</option>
                            <option value="donny.png">Donatello</option>
                        </select>
                        <select id="player2">
                            <option value="none">Select Ninja</option>
                            <option value="mikey.png">Michelanegelo</option>
                            <option value="leo.png">Leonardo</option>
                            <option value="raphael.png">Raphael</option>
                            <option value="donny.png">Donatello</option>
                        </select>
                </div>
            </div>

        </div>

        <div class="imgcontainer">
            <img id="player1img" src="dojo_arena_photos/mikey.png" alt="ninja turtle 1.png">
        </div>
        <div class="imgcontainer">
            <img id="player2img" src="dojo_arena_photos/mikey.png" alt="ninja turtle 1.png">
        </div>
        

    </div>


    
</body>
</html>
